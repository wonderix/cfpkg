name: Release

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - uses: actions/checkout@v1
    - name: Make binaries
      run: make binaries
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/cfpkg-*.tgz
        asset_name: "cfpkg"
        tag: ${{ github.ref }}
        file_glob: true